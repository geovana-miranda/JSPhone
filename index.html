<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cellphone</title>
    <link rel="stylesheet" href="./estilos/styles.css" />
    <link rel="stylesheet" href="./estilos/calculator.css" />
    <link rel="stylesheet" href="./estilos/converter.css" />
    <link rel="stylesheet" href="./estilos/timer.css" />
    <link rel="stylesheet" href="./estilos/todolist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="cellphone">
      <div class="notch"></div>
      <div class="screen">
        <div class="screen__app hide">
          <div class="converter hide"></div>
          <div class="todo_list hide"></div>
          <div class="timer hide"></div>
          <div class="calculator hide"></div>
        </div>

        <div class="screen__home">
          <div class="currentDateTime">
            <p class="currentHour"></p>
            <p class="currentDate"></p>
          </div>

          <div class="apps">
            <div class="app" id="converter__app">
              <img
                class="app__icon"
                src="./assets/coin.png"
                alt="ícone do app MoedaFlex"
              />
              <p class="app__name">MoedaFlex</p>
            </div>
            <div class="app" id="todo_list__app">
              <img
                class="app__icon"
                src="./assets/lista.png"
                alt="ícone do app Tarefas+"
              />
              <p class="app__name">Tarefas+</p>
            </div>
            <div class="app" id="timer__app">
              <img
                class="app__icon"
                src="./assets/relogio-de-parede.png"
                alt=""
              />
              <p class="app__name">Timer</p>
            </div>
            <div class="app" id="calculator__app">
              <img class="app__icon" src="./assets/calculadora.png" alt="" />
              <p class="app__name">Calculadora</p>
            </div>
          </div>
        </div>
      </div>
      <div class="btn__home"></div>
    </div>

    <!-- <a
      href="https://www.flaticon.com/br/icones-gratis/conclusao"
      title="conclusão ícones"
    >
      Ícones criados por iconsax - Flaticon
    </a> -->

    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
